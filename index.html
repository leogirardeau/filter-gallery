<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Filtering Image Gallery</title>
  </head>
  <body>
    <section>
      <ul>
        <li class="list" data-filter="All">All</li>
        <li class="list" data-filter="Mobile">Color</li>
        <li class="list" data-filter="B&W">Black & White</li>
        <li class="list" data-filter="France">France</li>
        <li class="list" data-filter="Italie">Italie</li>
        <li class="list" data-filter="Japan">Japan</li>
        <li class="list" data-filter="Vietnam">Vietnam</li>
      </ul>
    </section>
  </body>
</html>
